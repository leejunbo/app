<div class="modal fade" id="c_add" tabindex="-1" role="dialog" aria-labelledby="editModalLabel">
    <div class="modal-dialog modal-sm" role="document" style="max-width: 350px;padding-top:100px">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #8f000b;">
                <h6 class="modal-title" id="editModalLabel" style="color: #ffffff;">信息添加</h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ><span
                        aria-hidden="true" >&times;</span>
                </button>

            </div>
            <div class="modal-body">
                <div class="col-12">
                    <label for="cls_name" class="control-label">集群名称:</label>
                    <input type="text" class="form-control text-input" id="a_cls_name" style="width: 100%">
                </div>
                <div class="col-12">
                    <label for="cls_path" class="control-label">集群路径：</label>
                    <input type="text" class="form-control  text-input" id="a_cls_path" style="width: 100%" required autofocus>
                </div>
                <div class="col-12">
                    <label for="cls_ip" class="control-label">集群IP:</label>
                    <input type="text" class="form-control text-input" id="a_cls_ip" style="width: 100%">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary btn-sm" onclick="c_addInfo()">确认</button>
            </div>
        </div>
    </div>
</div>
